<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-container {
        position: relative;
        display: inline-block;
        width: 320px;
        height: 54px;
        /* overflow: hidden; */
      }

      .image {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .filter {
        opacity: 0.5; /* 50% alpha */
        mix-blend-mode: multiply; /* Blend mode */
      }

      .absolute {
        position: absolute;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .overlayOne {
        z-index: 1;
      }

      .overlayTwo {
        z-index: 2;
      }

      .overlayThree {
        z-index: 3;
      }

      .overlay.linear-top {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
      }

      .overlay.linear-bottom {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      }

      .overlay.radial {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.5), transparent);
      }

      .overlay-png {
        background: url("gradient-overlay.png") no-repeat center center;
        background-size: cover;
        pointer-events: none;
      }
    </style>
  </head>

    <h1>BLEND TEST</h1>
    <br />
    <div class="image-container">
      <img src="image (1).png" alt="Sample Image" class="image" />
    </div>

    <h2>original</h2>
    <div class="image-container">
      <img
        src="top-destinations-anaheim 2.jpg"
        alt="Sample Image"
        class="image"
      />
    </div>

    <h2>with filter</h2>
    <div class="image-container">
      <img
        id="imageOriginal"
        src="top-destinations-anaheim 2.jpg"
        alt="Sample Image"
        class="image"
      />
      <img
        id="imageFilter"
        src="top-destinations-anaheim 2.jpg"
        alt="Sample Image filter"
        class="image filter overlay overlayOne"
      />
      <div id="overlayPNG" class="overlay overlay-png overlayTwo"></div>
    </div>

    <h2>Toggle Overlays</h2>
    <label
      ><input type="checkbox" id="toggleOverlayOne" checked /> Overlay
      One</label
    >
    <label
      ><input type="checkbox" id="toggleOverlayTwo" checked /> Overlay
      Two</label
    >

    <h2>Upload Image</h2>
    <label
      >Change Main Images:
      <input type="file" id="mainImageUpload" accept="image/*" />
    </label>
    <br />
    <label
      >Change Overlay Image:
      <input type="file" id="overlayImageUpload" accept="image/*" />
    </label>

    <script>
      document
        .getElementById("toggleOverlayOne")
        .addEventListener("change", function () {
          const overlayOne = document.querySelectorAll(".overlayOne");
          overlayOne.forEach((overlay) => {
            overlay.style.display = this.checked ? "block" : "none";
          });
        });

      document
        .getElementById("toggleOverlayTwo")
        .addEventListener("change", function () {
          const overlayTwo = document.querySelectorAll(".overlayTwo");
          overlayTwo.forEach((overlay) => {
            overlay.style.display = this.checked ? "block" : "none";
          });
        });

      document
        .getElementById("toggleOverlayThree")
        .addEventListener("change", function () {
          const overlayThree = document.querySelectorAll(".overlayThree");
          overlayThree.forEach((overlay) => {
            overlay.style.display = this.checked ? "block" : "none";
          });
        });

      document
        .getElementById("mainImageUpload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const imageSrc = e.target.result;
              document.getElementById("imageOriginal").src = imageSrc;
              document.getElementById("imageFilter").src = imageSrc;
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("overlayImageUpload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const imageSrc = e.target.result;
              document.getElementById(
                "overlayPNG"
              ).style.backgroundImage = `url(${imageSrc})`;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
